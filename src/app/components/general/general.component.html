<div class="container">
  <div class="box1">
    <my-combo-data 
                  [hidden]="gSymbolCombo" 
                  attr-name="symbol"
                  text-label-combo="Símbolo">
    </my-combo-data>
    <my-combo-data 
                  [hidden]="gTypeCombo" 
                  attr-name="type" 
                  text-label-combo="Tipo de línea">
    </my-combo-data>
    <my-image 
              [active-opacity]="opacityActive"
              [hidden]="gImage" 
              attr-name="external_image">
    </my-image>
    <my-slider 
              #opacityActive
              [hidden]="gOpacitySlider" 
              attr-name="opacity" 
              text-label-slider="Transparentar">
    </my-slider>
  </div>
  <div class="box2">
    <my-slider 
              [hidden]="gWidthSlider" 
              attr-name="width" 
              text-label-slider="Ancho"
              active=false>
    </my-slider>
    <my-slider 
               [hidden]="gSizeSlider" 
               attr-name= "size"
               text-label-slider="Tamaño"
               active=false>
    </my-slider>
    <my-rotate 
              [hidden]="gRotate" 
              attr-name="rotate" >
    </my-rotate>
    <my-slider 
              [hidden]="gSeparationSlider" 
              attr-name="separation"  
              text-label-slider="Separación" 
              title="Separación entre líneas"
              active=false>
    </my-slider>
    <br>
    <my-color-button 
               id="general-color-button" 
               attr-name="color">
    </my-color-button>
  </div>
</div>

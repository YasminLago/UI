<!--
      Contiene los componentes que modifican 
      las características generales de las formas.
      Incluído en point-tab, line-tab y polygon-tab
-->

<form [formGroup]="generalForm">
  <div class="container">
    <div class="box1">
      <my-combo-data 
                    [parent-form]="generalForm"
                    attr-name="symbol"
                    [hidden]="gSymbolCombo" 
                    text-label-combo="Símbolo">
      </my-combo-data>
      <my-combo-data 
                    [parent-form]="generalForm"
                    attr-name="type"
                    [hidden]="gTypeCombo" 
                    text-label-combo="Tipo de línea">
      </my-combo-data>

      <my-image 
                [parent-form]="generalForm"
                attr-name="external_image"
                [hidden]="gImage">
      </my-image>
      <my-slider 
                [parent-form]="generalForm"
                min-value="0"
                max-value="1"
                attr-name="opacity"
                [hidden]="gOpacitySlider" 
                text-label-slider="Transparencia">
      </my-slider>
    </div>
    <div class="box2">
      <my-slider  
                [parent-form]="generalForm"
                min-value="0"
                max-value="10"
                attr-name="width"
                [hidden]="gWidthSlider" 
                text-label-slider="Ancho"
                active=false>
      </my-slider>
      <my-slider 
                [parent-form]="generalForm"
                min-value="0"
                max-value="60"
                attr-name="size"
                [hidden]="gSizeSlider" 
                text-label-slider="Tamaño"
                active=false>
      </my-slider>
      <my-rotate 
                [parent-form]="generalForm"
                attr-name="rotate"
                [hidden]="gRotate">
      </my-rotate>
      <my-slider  
                [parent-form]="generalForm"
                attr-name="separation"
                [hidden]="gSeparationSlider" 
                text-label-slider="Separación" 
                title="Separación entre líneas"
                active=false>
      </my-slider>
      <br>
      <my-color-button 
                [parent-form]="generalForm"
                attr-name="color"
                id="general-color-button">
      </my-color-button>
    </div>
  </div>
 </form>

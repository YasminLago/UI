<div class="slider-container" >
    <div class="sliderlbl">
        <label>{{textLabelSlider}}:</label>
    </div>
    <div class="slider-element">
        <md-slider (click)="setSliderValue($event)"
                   [(ngModel)]="sliderValue"
                   step="2" 
                   min="0" 
                   max="60"
                   [disabled]="active">
        </md-slider>
    </div>
</div>

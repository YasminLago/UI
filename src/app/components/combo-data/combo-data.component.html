<div [formGroup]="getFormGroup()" class="combo-data-container">
  <div class="combo-label">
    <label>{{textLabelCombo}}: </label> 
  </div>
  <div class="combo-select">
    <md-select
               [formControlName]="attrName"
               (click)="selectedComboShape()"
               placeholder= {{placeHolder}} 
               [(ngModel)]="selectedShape" 
               name="shape" 
               id="combo-data-select">
      <md-option *ngFor="let shape of shapes" [value]="shape.value">
        {{ shape.viewValue }}
      </md-option>
    </md-select>
  </div>
</div>

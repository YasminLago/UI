<!--
    Parte de la aplicación donde se previsualizarán 
    los cambios realizados sobre las formas
    Inluído en app.component
-->

<div class="container">
    <div class="preview-container">
        <div id="shapePreview" [hidden]="!canvas"> 
           <canvas #myCanvas id="shape"></canvas>
        </div>
        <div id="imagePreview" [hidden]="!image">
            <img [src]="externalImage">
        </div>
    </div>
    <my-save-cancel-buttons></my-save-cancel-buttons>
</div>
